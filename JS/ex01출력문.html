<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <script>
        // 자바스크립틀 작성하기 위해서는 반드시 <script> 태그 작성하기
        // 이유 : 현재 작성중인 파일은 파일은 HTML 파일
        // 출력문 3가지
        // 1) 화면에 직접 출력하는 document.write() -> document(문서 -> html)
        document.write("안녕하세요 js로 작성한 글자입니다.")
        // 2) 개발자가 사용자에게 보여주지 않고 값을 확인할 때 사용
        // 사용법 : f12(개발자도구) -> 콘솔탭 확인
        // 사용처 : 개발자가 값, 오류를 확인할 때 사용
        // 주의점 : 값이 확인이 됐다면, 반드시 지워주자 -> 보안
        console.log("개발자가 보는 공간")
        // 3) 개발자가 사용자에게 알림 메시지를 전달하는 방법
        // 사용처 : 구매, 결제, 회원탈퇴 등등.. 사용자에게 변화를 알려줄 때 사용한다.
        // 사용처2 : 오류가 발생했을 때 (로그인실패, 구입실패...)
        alert("구매가 완료되었습니다.")
    </script>
</body>
</html>
