<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력문 2가지
        // 1) 사용자에게 직접 입력을 받는 방법 -> prompt()
        // 주의점 : 항상 메시지와 예시를 전달하자 -> 사용자에게 편리함을 느끼게 하기 위해서
        // 핵심 : 사용자가 입력한 값은 모두 String 문자형태이다.
        prompt("생년월일을 입력하세요", "ex)생년월일을 8자 입력해주세요")

        // 2) 사용자에게 확인 or 취소를 입력받는 방법 -> confirm()
        // 핵심 : 사용자가 입력한 값은 true or false -> boolean 데이터
        // 사용처 : 사용자에게 한번더 확인이 필요할 때 (탈퇴, 결제 ...)
        confirm("회원탈퇴를 진행 하시겠습니까?")

    </script>
</body>
</html>
