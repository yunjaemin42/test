<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 : 값을 저장해서 사용하는 공간
        // 1) 변수키워드 var -> js 초창기부터 존재했던 변수 키워드
        // 문제점 : 변수명이 중복된다. -> 코드의 일관성이 떨어진다.(코드는 협업)
        var name = "윤재민"
        console.log(name)
        var name = "정형"
        console.log(name)

        // 2) 새로운 변수 키워드 let -> ECMA6버전에서 등장 -> 국제 표준 (권장사항)
        // 차이점 : let은 변수명이 중복되지 않는다.
        let name = "윤재민"
        console.log(name)

        // 3) 상수 키워드 const
        // 사용처 : 중요한 값들을 저장할 때 사용 -> 변하면 안되는 값들
        // 주의점 : 상수는 이름 중복 X / 새로운 값을 할당 X
        const number = 5
        
    </script>
</body>
</html>
