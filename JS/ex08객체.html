<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : 다른 의미의 여러개의 데이터를 관리할 때 사용하는 데이터 타입
        // 키포인트 : {}, key : value
        // 핵심 : 데이터를 조회하는 방식 : 배열은 [인덱스], 객체는.key로 조회
        // 대부분의 데이터는 객체 형태로 작성
        let person = {
            name : "윤재민",
            age : 20,
            school : ["한국초","한국중",{성별 : "남고", 분과 : "문과"}]
        }

        // 값을 꺼내는 방법
        console.log(person.school[2].분과);
    </script>
</body>
</html>
