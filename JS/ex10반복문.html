<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복문 : 일정한 행위를 여러번 반복할 때 활용되는 문법
        for(let i = 0;i <10;i++){
            
            console.log("곧 점심입니다!");
        }

        // 배열과 for문의 사용법
        // 이유 : 배열은 크기가 정해져있는 데이터, 인덱스 존재, 인덱스 0부터 시작해서 1씩 증가
        // 사용법 : 반복의 길이 부분에 배열의 길이가 활용 -> 데이터의 개수 -> arr.length
        let arr = [1,2,3];
        for(let i = 0; i<arr.length ; i++){
            console.log(arr[i]);
        }

        </script>
</body>
</html>
