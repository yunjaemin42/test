<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "text"> 안녕하세요 반갑습니다.</h1>
    

    <script>
        // DOM (Document Object Model)
        // HTML문서를 태그는 태그끼리, 속성은 속성끼리, 컨텐츠는 컨텐츠끼리 따로 관리
        // 이유 : 태그, 속성, 컨텐츠에 각각 접근하기 위해서 따로 관리
        // 핵심 : 현재 내가 보고 있는 페이지의 모든 정보를 알고 있는 객체의 이름이 -> document
        // 요소 : element -> <h1 id = "text">안녕</t1>
        // 실습 : JS를 통해서 h1태그의 글자를 수집 -> 출력
        // 대화 : 내가 보고 있는 html 문서에서 id가 text인 요소를 가져와줘.
        let h1 = document.getElementById("text");
        console.log(h1);
        // 특정 요소에 접근하기 위해서는 document에게 요청 -> getElement

        // 실습2 : 수집된 요소안에 글자만 출력 -> 객체라는 개념을 떠올리자
        let text = document.getElementById("text").innerText
        console.log(text);

        // 실습3 : 글자를 수정하기
        // 수정할 때는 항상 다른 값을 담아준다. -> =
        document.getElementById("text").innerText = "변경된 글자입니다.";
    </script>
</body>
</html>
