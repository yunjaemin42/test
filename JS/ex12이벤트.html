<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">클릭했을때 글자 바꾸기</h1>
    <h2 class="team">복수개의 컨텐츠 관리1</h2>
    <h2 class="team">복수개의 컨텐츠 관리2</h2>
    <h2 class="team">복수개의 컨텐츠 관리3</h2>

    <button id="btn-change">글자바꾸기</button>

    <script>
        // 실습목표 : 버튼을 클릭했을 때 h1태그의 글자를 변경
        // 대화 : id가 btn-change인 요소를 가져와서 이벤트를 넣어주겠다. 
        // 버튼을 클릭했을 때 h1태그의 글자를 변경하겠다.

        // 함수 = 특정 기능을 호출하는 방법 -> 기능제작
        // alert, print, confirm -> 기본으로 제공되는 함수는 내장함수
        // 함수를 제작할 때는 function 키워드 , 함수 이름이 필요하다 -> 호출하기 위해서
       function change() {
            // 실습목표 = h1태그의 글자를 가져와서 -> "이벤트로 변경"로 바꾸기
            document.getElementById("text").innerText = "이벤트로 변경"

       }

       function change2(){
            // class가 team 요소들을 콘솔창에 출력
            // console.log(document.getElementsByClassName("team")[0])
            // 실습 : class가 team인 요소들의 글자를 "변경했어요!"" 변경

            // 반복문 for문을 통해 코드를 간결하게 작성
            for(let i =0; i < 3; i++){
                document.getElementsByClassName("team")[i].innerText = "변경했어요!";
            }
            // 복수개의 요소를 접근할 때는 명령어에 Elements를 사용한다.
            // 키포인트 -> 복수개를 요청 -> 응답도 복수개 -> 배열타입으로 넘어온다.
            // 배열이기 때문에 인덱스를 활용한다 -> 반복문  for문과 쓴다.
       }

       // 버튼과 change함수를 연결 -> 오늘 수업의 핵심
       // 대화 : html문서에서 id가 btn-change인 요소를 가져와줘 -> 이벤트를 연결할께 -> 클릭했을 때 change함수 실행
       // 이벤트를 연결할 때는 addEventListener("이벤트의 종류", 실행할 함수)
       document.getElementById("btn-change").addEventListener("click",change2);


       
    </script>
</body>
</html>
