<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_text">
    <button id="btn">인풋값 가져오기!</button>
    <script>
        // 실습 : 버튼을 클릭했을 때 input에 적힌 값을 콘솔창에 출력
        // 핵심 : dom에서 필요한 내용을 접근할 때는 반드시 .key으로 접근
        // input은 모든 값을 눈에 보이지 않는 value 속성에 저장
        // 그래서 input값을 가져올 때는 value를 요청
        function print() {
            console.log(document.getElementById("input_text").value)
        }

        document.getElementById("btn").addEventListener("click",print)
    </script>
</body>
</html>
