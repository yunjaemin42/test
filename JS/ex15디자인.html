<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <span id="text">디자인 변경 해봅시다!</span>
    <button id="btn">디자인 변경 버튼</button>

    <script>
        // 실습 : 버튼을 클릭했을 때 span태그에 글자색을 빨간색 변경
        // style을 접근할 때는 반드시 변경할 키값을 한 번 더 접근
        function change(){
            document.getElementById("text").style.color = "red";
            document.getElementById("text").style.fontSize = "30px";

        }

        document.getElementById("btn").addEventListener("click",change);
    </script>
</body>
</html>
