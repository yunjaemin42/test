<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        CSS파일을 분리 후, 연결할 때는 link태그를 사용한다.
        link -> rel="stylesheet", href="불러올파일.css"
    -->
    <link rel="stylesheet" href="dark.css">
</head>
<body class="normal" id="content">
    <span>안녕하세요!!</span>
    <p>반갑습니다!!</p> 
    <h1>비가오네요~</h1>
    <button id="btn">다크모드 변경하기</button>
    <!--
        js는 실행하는 순서가 매우 중요하다. 
        - 인터프리터의 특징 가지고 있다. -> 코드가 위에서 아래로 한 줄 한 줄 실행된다.
        - 주의점 : js를 호출할 때는 무조건 모든 태그가 만들어진 후 (</body) 작성한다.
    -->
    <script src="dark.js"></script>
</body>
</html>
