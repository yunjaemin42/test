        // 함수안에 매개변수로 값을 전달한다. -> 값을 받아주는 공간도 필수로 필요하다.
        // 특징 : 매개변수가 부족하면 undefined으로 처리 / 매개변수가 넘치면 삭제한다.
        // 주의점 : 반드시 전달하는 개수와 받는 공간의 개수를 똑같이 관리하자.
