<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        img태그 : 이미지를 불러와서 화면에 출력하는 태그
        경로 : 상대경로 vs 절대경로
        1) 상대경로 : 현재 작업중인 내 환경을 기준으로 만들어지는 경로 -> 사람마다 다르다.
            키포인트 : 출발지와 목적지를 선정하고 찾아간다.
            1. / : 한 번 안으로 들어가겠다.
            2. ../ : 한 번 밖으로 나가겠다.
            3. ../../ : 밖으로 나가는 횟수만 ../ 앞에 추가한다.
            4. / : 최상위폴더로 이동하겠다. -> root폴더
        2) 절대경로 : 누구나 접근해도 들어올 수 있는 경로 -> url
        
    -->

    <img src="../../이미지/이미지2/img.jfif">
    <img src="/이미지/이미지2/img.jfif">
</body>
</html>
