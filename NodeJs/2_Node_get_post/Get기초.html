<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    페이지에서 입력한 값을 서버로 전달
    전달받은 서버에서 연산 처리를 해보자!
      -->

    <!--
    form태그에서 기억할 내용 3가지
        1) action속성 : 데이터를 보낼 서버의 주소
        2) name속성 : 각각의 태그안에 들어가는 값을 구분해주는 역할(서버가 구별하기 위해)
        3) value속성 : 태그의 입력된 값들이 저장되는 속성
        name : 그룹화, value : 값
    -->
    <form action="http://localhost:3100" method="get">
        숫자 1 <input type="text" name="num1">
        <select name="opr">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        숫자 2 <input type="text" name ="num2">
        <input type="submit">
    </form>
</body>
</html>
